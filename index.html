<!DOCTYPE html>
<html lang="en" data-ng-app="demoApp">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Demo</title>

    <!--<link rel='stylesheet' href='./bower_components/textAngular/dist/textAngular.css'>-->
    <!--<link rel='stylesheet' href='./bower_components/font-awesome/css/font-awesome.min.css'>-->

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.16/textAngular.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="./css/style.css"/>
    <style>

        .customize-directive {
            /* Some external styles*/
        }
    </style>
</head>
<body data-ng-controller="mainCtrl as vm">
    <div class="wrapper" style="width: 800px; margin: 0 auto">
        <h1 style="text-align: center; color: #13802d; margin-bottom: 80px">AngularVisualInput Demo</h1>
        <h2>Two way data binding mode on</h2>
        <div style="padding: 30px 0;">
            <textarea style="width: 100%; height: 100px" ng-model="vm.textModel1"></textarea>
        </div>
        <angular-visual-input class="customize-directive"
                       variables="vm.variables"
                       text-model="vm.textModel1"
                       two-way-binding-on="true"
                       editor-id="1"></angular-visual-input>

        <h2 style="margin-top: 100px">One way data binding mode</h2>
        <div style="padding: 30px 0;">
            <textarea style="width: 100%; height: 100px" ng-model="vm.textModel2"></textarea>
        </div>
        <angular-visual-input variables="vm.variables"
                       text-model="vm.textModel2"
                       two-way-binding-on="vm.mode"
                       editor-id="2"></angular-visual-input>
    </div>

    <!--<script src="./bower_components/angular/angular.min.js"></script>-->
    <!--<script src='./bower_components/textAngular/dist/textAngular-rangy.min.js'></script>-->
    <!--<script src="./bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>-->
    <!--<script src="./bower_components/textAngular/dist/textAngular.min.js"></script>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.16/textAngular-rangy.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.16/textAngular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.16/textAngular.min.js"></script>


    <script src='./angularVisualInput/angularVisualInput.js'></script>

    <script>

        angular.module('demoApp', ['angularVisualInput'])
                .controller("mainCtrl", [function () {

                    var vm = this;

                    vm.textModel1 = 'Lorem ipsum dolor {{email_to}} some wonderful text ...';
                    vm.textModel2 = 'Lorem ipsum dolor {{email_to}} some wonderful text ...';

                    vm.variables = {
                        email_from: {
                            name: "some document",
                            iconSrc: "./img/icon-doc1.jpg"
                        },
                        email_to : {
                            name : "excel plan",
                            iconSrc: "./img/icon-doc2.jpg"
                        },
                        email_subject : {
                            name : "meeting presentation",
                            iconSrc: "./img/icon-doc3.jpg"
                        },
                        email_from2: {
                            name: "some document2",
                            iconSrc: "./img/icon-doc1.jpg"
                        },
                        email_to2 : {
                            name : "excel plan2",
                            iconSrc: "./img/icon-doc2.jpg"
                        },
                        email_subject2 : {
                            name : "meeting presentation2",
                            iconSrc: "./img/icon-doc3.jpg"
                        }
                    };

                }]);


    </script>
</body>
</html>
